databaseChangeLog:
  - changeSet:
      id: create-client-table
      author: your_name
      changes:
        - createTable:
            tableName: CLIENT
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: email
                  type: varchar(255)