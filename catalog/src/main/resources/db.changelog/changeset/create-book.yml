databaseChangeLog:
  - changeSet:
      id: create-book-table
      author: your_name
      changes:
        - createTable:
            tableName: BOOK
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: author
                  type: varchar(255)
